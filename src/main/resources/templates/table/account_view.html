<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="utf-8">

    <title>账号列表</title>

        .inputStyle {

            background: #FF8C69;

        .el-table .primary-row {
            background: #98F5FF;

        body {
            padding-right: 0px !important;
            overflow: hidden;

        .el-table__wrapper {
            max-width: 100%;

        }

            white-space: nowrap; /* 禁止换行 */

<body class="sticky-header">

<section>

    <div th:replace="common :: #leftmenu"></div>

    <!-- main content start-->
    <div class="main-content">

        <div th:replace="common :: headermenu"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                账号列表
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Data Table</a>
                </li>
                <li class="active">账号列表</li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper" id="app">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            账号列表
                        </header>

                        <div class="panel-body">
                            <div class="adv-table editable-table el-table__wrapper">

                                <div style="margin-bottom:25px;width:400px">
                                    <el-upload
                                            class="upload-demo"
                                            ref="upload"
                                            action="/account/importCsv"
                                            :on-preview="handlePreview"
                                            :on-remove="handleRemove"
                                            :on-success="handleSuccess"
                                            :on-error="handleError"
                                            :before-remove="beforeRemove"
                                            :file-list="fileList"
                                            :auto-upload="false">
                                        <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
                                        <el-button style="margin-left: 10px;" size="small" type="success"
                                                   @click="submitUpload">上传到服务器
                                        </el-button>
                                        <div slot="tip" class="el-upload__tip">只能上传CSV文件</div>
                                    </el-upload>
                                </div>
                                <el-button type="primary" @click="showAddAccount">添加账号</el-button>

                                <el-button type="success" @click="onSubmit" plain>显示全部</el-button>

                                <el-button type="warning" @click="listNeMX" plain>过滤MX</el-button>

                                <el-button type="info" @click="showBalanceChange" plain>批量更新余额</el-button>

                                <el-button type="primary" @click="showBatchPath" plain>批量查询路径</el-button>

                                <div style="margin-bottom:25px;margin-top:25px;">
                                    <span>分组：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="group"
                                            clearable
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                    >
                                    </el-input>
                                    <span>Email：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="email"
                                            clearable
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                    >
                                    </el-input>
                                    <span>天数：</span>
                                    <el-input
                                            placeholder="请输入内容"
                                            v-model.trim="intervalDay"
                                            clearable
                                            @keyup.enter.native="search"
                                            style="width:10%;margin-right:20px;"
                                    >
                                    </el-input>

                                    <span>身份：</span>
                                    <el-select v-model="title" placeholder="请选择" clearable>
                                        <el-option
                                                v-for="title in titles"
                                                :key="title"
                                                :label="title"
                                                :value="title">
                                        </el-option>
                                    </el-select>

                                    <el-button type="primary" @click="pageQuery" style="margin-left:20px;">查询
                                    </el-button>
                                </div>

                                <hr>
                                <table class="table table-striped table-hover table-bordered"
                                       id="editable-sample"
                                >
                                    <tbody>
                                    <template>
                                        <el-table
                                                :data="accounts"
                                                border style="width: 100%"
                                                ref="table"
                                                row-key="id"
                                                @cell-dblclick="handleEdit"
                                                height="900"
                                                :cell-class-name="tableCellClassName">

                                            <el-table-column type="selection" width="55" :reserve-selection="true">
                                            </el-table-column>

                                            <el-table-column prop="id" label="ID" align="center" width="65">
                                            </el-table-column>
                                            <el-table-column prop="group" align="center" label="分组" width="80">
                                                <template slot-scope="scope">
                                                    <el-button :type="getButtonType(scope.row.group)" plain size="mini"
                                                               @click="showGroupLog(scope)">
                                                        {{ scope.row.group }}
                                                    </el-button>
                                                </template>
                                            </el-table-column>
                                            <el-table-column prop="title" label="身份" align="center" width="50">
                                            </el-table-column>
                                            <el-table-column prop="email" align="center" label="Email"
                                                             :width="flexWidth('email',accounts,'最新日志Email')">

                                            </el-table-column>
                                            <el-table-column prop="payme" align="center" label="PayMe链接"
                                                             :width="flexWidth('payme',accounts,'PayMe链接')">

                                            </el-table-column>
                                            <el-table-column prop="balance" align="center" label="余额" width="70">
                                                <template slot-scope="scope">

                                                    <!--v-if去判断双击的是不是当前单元格-->
                                                    <el-input
                                                            @blur="handleSave(scope.row)"
                                                            size="mini"
                                                            :ref="scope.row.index + ',' + scope.column.index"
                                                            v-model="scope.row.balance"
                                                            v-if="scope.row.index + ',' + scope.column.index == currentCell">
                                                    </el-input>
                                                    <span v-else>{{scope.row.balance}}</span>


                                                </template>
                                            </el-table-column>

                                            <!-- <el-table-column label="Quick">
                                                <template slot-scope="scope">
                                                    <el-button :type="scope.row.group % 2 == 1 ? 'success' : 'warning'" size="mini" @click="showQuick(scope)">
                                                        快捷
                                                    </el-button>
                                                </template>
                                            </el-table-column> -->

                                            <el-table-column prop="firstTime" align="center" label="首次时间"
                                                             :formatter="firstTimeReplace"
                                                             :width="flexWidth('firstTime',accounts,'首次时间')">
                                            </el-table-column>

                                            <el-table-column prop="succTimes" align="center" label="转出次数" width="80">

                                            </el-table-column>
                                            <el-table-column prop="succMoney" align="center" label="转出总额" width="80">
                                            </el-table-column>

                                            <el-table-column prop="recentLog" label="最新日志"
                                                             :width="flexWidth('recentLog',accounts,'最新日志')">
                                            </el-table-column>

                                            <!-- <el-table-column prop="switchip" label="IP">
                                            </el-table-column>
                                            <el-table-column prop="packageNum" label="包">
                                            </el-table-column> -->
                                            <!-- <el-table-column prop="affiliation" label="所属" align="center">
                                            </el-table-column>-->
                                            <el-table-column prop="batch" label="批次" align="center"
                                                             :width="flexWidth('batch',accounts,'批次')">
                                            </el-table-column>
                                            <el-table-column prop="status" label="状态" align="center" width="50">
                                            </el-table-column>
                                            </el-table-column>
                                            <el-table-column prop="updateTime" label="更新时间" align="center"
                                                             :formatter="updateTimeReplace"
                                                             :width="flexWidth('updateTime',accounts,'更新时间')">
                                            </el-table-column>
                                            <el-table-column prop="remark" label="备注"
                                                             :width="flexWidth('remark',accounts,'备注')">
                                            </el-table-column>
                                            <el-table-column label="操作" align="center" width="300">
                                                <template slot-scope="scope">
                                                    <el-button type="success" size="mini"
                                                               @click="showAccountLog(scope)">
                                                        账号Log
                                                    </el-button>
                                                    <el-button type="primary" size="mini" @click="accountEdit(scope)">
                                                        编辑
                                                    </el-button>
                                                    <el-button type="danger" size="mini"
                                                               @click="deleteAccountByRow(scope)">
                                                        删除
                                                    </el-button>
                                                </template>
                                            </el-table-column>
                                        </el-table>

                                        <el-dialog title="账号添加" :visible.sync="dialogVisible" width="30%">
                                            <el-form ref="newAccount" :model="newAccount" label-width="120px"
                                                     :rules="rules">
                                                <el-form-item label="账号" prop="email" required>
                                                    <el-input v-model="newAccount.email"></el-input>
                                                </el-form-item>
                                                <el-form-item label="分组" prop="group" required>
                                                    <el-input v-model="newAccount.group"></el-input>
                                                </el-form-item>
                                                <el-form-item label="余额" prop="balance" required>
                                                    <el-input-number v-model="newAccount.balance" :min="1"
                                                                     :max="9999999999999"></el-input-number>
                                                </el-form-item>
                                                <el-form-item label="身份" prop="title" required>
                                                    <template>
                                                        <el-radio v-model="newAccount.title" label="">无</el-radio>
                                                        <el-radio v-model="newAccount.title" label="A">A号</el-radio>
                                                        <el-radio v-model="newAccount.title" label="B">B号</el-radio>
                                                        <el-radio v-model="newAccount.title" label="C">C号</el-radio>
                                                        <el-radio v-model="newAccount.title" label="D">D号</el-radio>
                                                        <el-radio v-model="newAccount.title" label="E">E号</el-radio>
                                                        <el-radio v-model="newAccount.title" label="M">M号</el-radio>
                                                        <el-radio v-model="newAccount.title" label="X">X号</el-radio>
                                                    </template>
                                                </el-form-item>

                                                <el-form-item label="路径" prop="path" required>
                                                    <el-input v-model="newAccount.path"></el-input>
                                                </el-form-item>
                                                <!--                                                <el-form-item label="切IP" prop="switchIp" required>-->
                                                <!--                                                    <el-input v-model="newAccount.switchIp" ></el-input>-->
                                                <!--                                                </el-form-item>-->
                                                <!--                                                <el-form-item label="包" prop="packageNum" required>-->
                                                <!--                                                    <el-input v-model="newAccount.packageNum" ></el-input>-->
                                                <!--                                                </el-form-item>-->
                                                <el-form-item label="备注" prop="remark" required>
                                                    <el-input v-model="newAccount.remark"></el-input>
                                                </el-form-item>
                                            </el-form>

                                            <el-button @click="resetNewAccount('newAccount')">重置</el-button>
                                            <el-button @click="dialogVisible = false">取 消</el-button>
                                            <el-button type="primary" @click="addAccount()">确 定</el-button>
                                        </el-dialog>

                                        <el-dialog title="分组日志" :visible.sync="groupLogVisible" width="70%">
                                            <div style="margin-bottom:25px;">
                                                <el-button type="warning" @click="groupStop" plain>停用该组</el-button>

                                                <el-button type="success" @click="groupStart" plain>启用该组</el-button>
                                            </div>
                                            <template>
                                                <el-table
                                                        :data="groupLogs"
                                                        stripe
                                                        style="width: 100%">
                                                    <el-table-column
                                                            prop="log"
                                                            label="日志">
                                                    </el-table-column>
                                                </el-table>
                                            </template>
                                            <el-button @click="groupLogVisible = false">返 回</el-button>
                                        </el-dialog>

                                        <el-dialog title="快捷任务" :visible.sync="quickVisible" width="30%">
                                            <el-form ref="newQuick" :model="newQuick" label-width="120px"
                                                     :rules="quickRules">
                                                <el-form-item label="Type" prop="type" required>
                                                    <el-input v-model="newQuick.type" disable="true"></el-input>
                                                    <!--                                                    <el-button-->
                                                    <!--                                                            :type="success"-->
                                                    <!--                                                            size="medium" round-->
                                                    <!--                                                            disable="true">-->
                                                    <!--                                                        {{ newQuick.title }}-->
                                                    <!--                                                    </el-button>-->
                                                </el-form-item>
                                                <el-form-item label="分组" prop="group" required>
                                                    <el-input v-model="newQuick.group" disable="true"></el-input>
                                                </el-form-item>
                                                <el-form-item label="金额" prop="money" required>
                                                    <el-input-number v-model="newQuick.money" :min="-1"
                                                                     :max="9999999999999"></el-input-number>
                                                </el-form-item>

                                            </el-form>

                                            <el-button @click="resetNewAccount('newQuick')">重置</el-button>
                                            <el-button @click="quickVisible = false">取 消</el-button>
                                            <el-button type="primary" @click="saveQuick()">确 定</el-button>
                                        </el-dialog>

                                        <el-dialog title="账号日志" :visible.sync="accountLogVisible" width="70%">

                                            <template>
                                                <el-table
                                                        :data="accountLogs"
                                                        stripe
                                                        style="width: 100%">
                                                    <el-table-column
                                                            prop="log"
                                                            label="日志">
                                                    </el-table-column>
                                                </el-table>
                                            </template>
                                            <el-button @click="accountLogVisible = false">返 回</el-button>
                                        </el-dialog>

                                        <el-dialog title="账号 编辑" :visible.sync="accountEditVisible" width="30%">
                                            <el-form ref="account" :model="account" label-width="120px">
                                                <el-form-item label="账号" prop="email">
                                                    <el-input v-model="account.email"></el-input>
                                                </el-form-item>
                                                <el-form-item label="分组" prop="group">
                                                    <el-input v-model="account.group"></el-input>
                                                </el-form-item>
                                                <el-form-item label="身份" prop="title">
                                                    <el-input v-model="account.title"></el-input>
                                                </el-form-item>
                                                <el-form-item label="账号余额" prop="balance">
                                                    <el-input v-model="account.balance"></el-input>
                                                </el-form-item>

                                                <el-form-item label="状态" prop="status">
                                                    <el-input v-model="account.status"></el-input>
                                                </el-form-item>
                                                <el-form-item label="改变时间" prop="changeTimeFlag">
                                                    <el-input v-model="account.changeTimeFlag"></el-input>
                                                </el-form-item>
                                                <el-form-item label="路径" prop="path">
                                                    <el-input v-model="account.path"></el-input>
                                                </el-form-item>
                                                <el-form-item label="PayMe" prop="payme">
                                                    <el-input v-model="account.payme"></el-input>
                                                </el-form-item>

                                                <el-form-item label="包名" prop="packageNum">
                                                    <el-input v-model="account.packageNum"></el-input>
                                                </el-form-item>
                                                <el-form-item label="所属" prop="affiliation">
                                                    <el-input v-model="account.affiliation"></el-input>
                                                </el-form-item>
                                                <el-form-item label="批次" prop="batch">
                                                    <el-input v-model="account.batch"></el-input>
                                                </el-form-item>
                                                <el-form-item label="备注" prop="remark">
                                                    <el-input v-model="account.remark"></el-input>
                                                </el-form-item>

                                            </el-form>

                                            <el-button type="success" @click="updateAccount()">更 新</el-button>
                                            <!--                                            <el-button @click="resetToOriginalAccount()">重 置</el-button>-->
                                            <el-button @click="accountEditVisible = false">取 消</el-button>
                                            <el-button type="danger" @click="deleteAccount()">删 除</el-button>
                                            <el-button type="info" @click="nextAccount()">下一条</el-button>

                                        </el-dialog>

                                        <el-dialog title="批量更新余额" :visible.sync="batchBalanceChangeVisible" width="30%">

                                            <template>
                                                <el-form ref="batchAccount" :model="batchAccount" label-width="120px">

                                                    <el-form-item label="账号余额" prop="balance">
                                                        <el-input-number v-model="batchAccount.balance"
                                                                         :min="-1"></el-input-number>
                                                    </el-form-item>

                                                </el-form>

                                            </template>
                                            <el-button type="success" @click="batchUpdateBalance()">更 新</el-button>
                                            <el-button @click="batchBalanceChangeVisible = false">返 回</el-button>
                                        </el-dialog>

                                        <el-dialog title="批量查询路径" :visible.sync="batchPatchVisible" width="70%">

                                            <template>

                                                <el-input
                                                        type="textarea"
                                                        :autosize="{ maxRows: 40}"
                                                        v-model="batchPath">
                                                </el-input>

                                            </template>
                                            <el-button @click="batchPatchVisible = false" style="margin-top:20px;">返 回
                                            </el-button>
                                            <el-button @click="copyBatchPath" style="margin-top:20px;margin-left:20px"
                                                       type="danger" plain>复 制
                                            </el-button>
                                        </el-dialog>

                                    </template>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <el-pagination
                                background
                                :page-sizes="[15, 20, 50, 100]"
                                :page-size="pageSize"
                                :current-page="pageNum"
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                layout="total, sizes, prev, pager, next"
                                :total="total">
                        </el-pagination>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->

            2020 &copy; AdminEx by ThemeBucket </a>
        </footer>-->
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<script>
    /*    jQuery(document).ready(function() {
            EditableTable.init();
        });*/
    // let baseUrl = "http://192.168.100.119:8080";
    var app = new Vue({
        el: '#app',
        data() {
            let data = {
                group: '',
                title: '',
                intervalDay: '',
                email: '',
                titles: [],
                accounts: [],
                groupLogs: [],
                accountLogs: [],
                fileList: [],
                account: {},
                originalAccount: {},
                summary: '',
                total: 0,
                pageNum: 1,
                pageSize: 15,
                options: [{
                    value: 0,
                    label: '否'
                }, {
                    value: 1,
                    label: '是'
                }],
                dialogVisible: false,
                groupLogVisible: false,
                quickVisible: false,
                accountLogVisible: false,
                accountEditVisible: false,
                batchBalanceChangeVisible: false,
                batchPatchVisible: false,
                groupId: "",
                accountId: "",
                newAccount: {
                    email: '',
                    group: '',
                    title: '',
                    balance: '',
                    path: '',
                    switchIp: '',
                    packageNum: '',
                    remark: '',
                },
                batchAccount: {
                    balance: '',
                },
                batchPath: '',
                rules: {
                    email: [
                        {required: true, message: '请输入账号', trigger: 'blur'},
                    ],
                    group: [
                        {required: true, message: '请填写 分组', trigger: 'blur'}
                    ],
                    title: [
                        {required: true, message: '请填写 身份', trigger: 'blur'}
                    ],
                    balance: [
                        {required: true, message: '请填写 余额', trigger: 'blur'}
                    ],
                    path: [
                        {required: true, message: '请填写 路径', trigger: 'blur'}
                    ],
                    // switchIp: [
                    //     { required: true, message: '请填写 切换IP', trigger: 'blur' }
                    // ],
                    // packageNum: [
                    //     { required: true, message: '请填写 包', trigger: 'blur' }
                    // ],
                    remark: [
                        {required: true, message: '请填写 备注', trigger: 'blur'}
                    ]
                },
                newQuick: {
                    type: '',
                    group: '',
                    money: '',
                },
                quickRules: {
                    type: [
                        {required: true, message: '请确定 类型', trigger: 'blur'},
                    ],
                    group: [
                        {required: true, message: '请填写 分组', trigger: 'blur'}
                    ],
                    money: [
                        {required: true, message: '请填写 金额', trigger: 'blur'}
                    ]
                },
                condition: 1,
                // 用一个字符串来保存当前双击的是哪一个单元格
                currentCell: null,
            }
            return data
        },

        methods: {
            onSubmit() {
                this.condition = 2;
                axios.get(baseUrl + '/account/listByPage',
                    {
                        headers: {
                            'Access-Control-Allow-Origin': '*',  //解决cors头问题
                            'Access-Control-Allow-Credentials': 'true', //解决session问题
                            'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' //将表单数据传递转化为form-data类型
                        },
                        withCredentials: true,
                        params: {
                            pageNum: this.pageNum,
                            pageSize: this.pageSize,
                        }
                    })
                    .then((response) => {
                        // console.log("responose是：" + response.data);
                        this.accounts = response.data.data.records
                        if (response.data != null) {
                            this.total = response.data.data.total
                        }
                    })
            },
            pageQuery() {
                this.condition = 3;
                axios.get(baseUrl + '/account/page',
                    {
                        headers: {

                var Y = date.getFullYear() + '-'

            /**
             * flexWidth
             * @param prop 每列的prop 可传''
             * @param tableData 表格数据
             * @param title 标题长内容短的，传标题  可不传
             * @param num 列中有标签等加的富余量
             * @returns 列的宽度
             * 注：prop,title有一个必传
             */
            flexWidth(prop, tableData, title, num = 0) {
                if (tableData.length === 0) {//表格没数据不做处理
                    return;
                }
                let flexWidth = 0;//初始化表格列宽
                let columnContent = '';//占位最宽的内容
                let canvas = document.createElement("canvas");
                let context = canvas.getContext("2d");
                context.font = "14px Microsoft YaHei";
                if ((prop === '') && title) {//标题长内容少的，取标题的值,
                    columnContent = title
                } else {// 获取该列中占位最宽的内容
                    let index = 0;
                    for (let i = 0; i < tableData.length; i++) {
                        const now_temp = tableData[i][prop] + '';
                        const max_temp = tableData[index][prop] + '';
                        const now_temp_w = context.measureText(now_temp).width
                        const max_temp_w = context.measureText(max_temp).width
                        if (now_temp_w > max_temp_w) {
                            index = i;
                        }
                    }
                    columnContent = tableData[index][prop]
                    //比较占位最宽的值跟标题、标题为空的留出四个位置
                    const column_w = context.measureText(columnContent).width
                    const title_w = context.measureText(title).width
                    if (column_w < title_w) {
                        columnContent = title || '留四个字'
                    }
                }
                // 计算最宽内容的列宽
                let width = context.measureText(columnContent);
                flexWidth = width.width + 40 + num
                return flexWidth + 'px';
            },

            isNumber(str) {
                return /^[+-]?\d*(\.\d+)?$/.test(str)
            }
        },
